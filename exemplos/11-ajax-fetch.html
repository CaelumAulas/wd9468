<meta charset="utf-8">
<h1>AJAX com API fetch</h1>
<button id="btnCarregar">
    Carregar Dados
</button>

<div class="conteudo">
    <!-- Conteúdo carregado pelo ajax será mostrado aqui -->
</div>

<script>

    const btn = document.querySelector('#btnCarregar');
    const div = document.querySelector('.conteudo');

    btn.addEventListener('click', () => {
        btn.disabled = true;

        fetch('03-dom.html').then(function(resposta) {
            return resposta.text();
        })
        .then(function(conteudoCarregado) {
            div.innerHTML = conteudoCarregado;
        })
        .catch(function(erro) {
            div.innerHTML = erro;
        })
        .finally(function() {
            btn.disabled = false;
        });
    });

</script>
