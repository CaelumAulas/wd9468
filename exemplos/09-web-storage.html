<meta charset="utf-8" />
<h1>JavaScript: Web Storage API</h1>

<select id="tema">
    <option value="">-- Selecione um tema --</option>
    <option value="red">Vermelho</option>
    <option value="blue">Azul</option>
</select>

<button id="limpar">
    Resetar Tema
</button>

<script>

    // sessionStorage: armazena dados de forma temporÃ¡ria no navegador (5MB)
    // localStorage: armazena dados de forma "permanente" no navegador (5MB)
    const selectTema = document.querySelector('select#tema');
    const btnLimpar = document.querySelector('#limpar');

    let temaSalvo = localStorage.getItem('corTema');
    document.body.style.backgroundColor = temaSalvo;

    selectTema.addEventListener('change', function() {
        localStorage.setItem('corTema', selectTema.value);
        document.body.style.backgroundColor = selectTema.value;
    });

    btnLimpar.onclick = () => {
        localStorage.removeItem('corTema');
        document.body.style.backgroundColor = '';
    }

</script>
